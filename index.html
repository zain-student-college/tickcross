<head>

<body class="p-3 bg-[#6CD4FF]">
    <h1 class="text-center font-bold text-4xl font-mono ">Tic Tac Toe</h1>

    <div class="flex justify-center items-center mt-10">
        <div class="grid grid-cols-3 gap-1 bg-[#8B80F9] p-2 rounded-sm w-full sm:w-1/2">
            <!-- Buttons for the Tic Tac Toe board -->
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
            <button id="box"
                class="aspect-square bg-[#CFBFF7] text-5xl font-semibold hover:bg-gray-200 transition-colors"></button>
        </div>
    </div>
    <div class="flex justify-center text-lg font-semibold capitalize mt-10"><p id="result"></p> </div>
    <div class="flex justify-center mt-16 "><button class="border-[3px] border-black p-1 rounded-md capitalize bg-green-300 font-semibold" id="reset">play again</button></div>


    <script>
       let boxes = document.querySelectorAll('#box');
let reset = document.querySelector('#reset');
let turnO = true;
let result = document.querySelector('#result');

// Function to disable all boxes
function disable() {
  for (let box of boxes) {
    box.disabled = true;
  }
}

// Function to check for a draw
function checkDraw() {
  for (let box of boxes) {
    if (box.innerText === '') {
      return false; // If any box is empty, it's not a draw 
    }
  }
  return true; // All boxes are filled
}

// Turn O and X logic
for (let box of boxes) {
  box.addEventListener("click", () => {
    let sound = new Audio('click.wav');
    sound.play();

    // Only allow marking if the box is empty
    if (box.innerText === "") {
      if (turnO) {
        box.innerText = "O";
        turnO = false;
      } else {
        box.innerText = "X";
        turnO = true;
      }

      // Disable the box after a move
      box.disabled = true;

      // Winner-checking logic
      let winningpattern = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      let winnerFound = false; // Check if the winner is found

      for (let pattern of winningpattern) {
        let pos1 = boxes[pattern[0]].innerText;
        let pos2 = boxes[pattern[1]].innerText;
        let pos3 = boxes[pattern[2]].innerText;

        if (pos1 !== "" && pos1 === pos2 && pos2 === pos3) {
          result.innerText = `CONGRATULATIONS! WINNER IS: ${pos1}`;
          let win = new Audio('win.wav');
          winnerFound = true;
          win.play();
          sound.pause();
          disable(); // Disable all boxes after winner is detected
          return; // Stop further execution
        }
      }

      // Check for a draw if no winner is found
      if (!winnerFound && checkDraw()) {
        result.innerText = " OH NO! THE GAME IS A DRAW!";
        let lose = new Audio('lose.mp3');
        lose.play();
        sound.pause();
      }
    }
  });
}

// Reset button logic
reset.addEventListener("click", () => {
  for (let box of boxes) {
    box.disabled = false;
    box.innerText = '';
  }
  result.innerText = ''; // Clear the result message
  turnO = true; // Reset turn
});

    </script>
</body>

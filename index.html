        <div class="scale-75 grid grid-cols-3 gap-1 sm:gap-2 bg-[#8B80F9] p-2 rounded-sm w-[75%] sm:w-[35%]">

    </div>
    <div class="flex justify-center text-base font-semibold capitalize"><p class="font-mono" id="result"></p> </div>
    <div class="flex justify-center mt-4"><button class="border-[3px] border-black p-1 rounded-md capitalize bg-green-300 font-semibold" id="reset">play again</button></div></div>


    <script>
       let boxes = document.querySelectorAll('#box');
let reset = document.querySelector('#reset');
let turnO = true;
let result = document.querySelector('#result');
let winnerFound = false; 
// Function to disable all boxes
function disable() {
  for (let box of boxes) {
    box.disabled = true;
  }
}

// Function to check for a draw
function checkDraw() {
  for (let box of boxes) {
    if (box.innerText === '') {
      return false; // If any box is empty, it's not a draw 
    }
  }
  return true; // All boxes are filled
}

// Turn O and X logic
for (let box of boxes) {
  box.addEventListener("click", () => {
    let sound = new Audio('click.wav');
    sound.play();

    // Only allow marking if the box is empty
    if (box.innerText === "") {
      if (turnO) {
        box.innerText = "O";
        turnO = false;
      if(turnO==false){
        checkwin();
        if(winnerFound) {
          sound.pause();
          return;}
        setTimeout(() => {
if(!winnerFound && !checkDraw()){
 checkwin();
let emptyboxes=[];
for(let i=0;i<9;i++){
  if(boxes[i].innerText===''){emptyboxes.push(i)}
}
   // Pick a random empty spot
   let randomIndex = Math.floor(Math.random() * emptyboxes.length);
  boxes[emptyboxes[randomIndex]].innerText='X';
  let sound = new Audio('click.wav');
  sound.play();
  turnO = true;
  checkwin();
}}, 500);
      }}

      // Disable the box after a move
      box.disabled = true;
      
      function checkwin(){
        let winningpattern = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      // Check if the winner is found

      for (let pattern of winningpattern) {
        let pos1 = boxes[pattern[0]].innerText;
        let pos2 = boxes[pattern[1]].innerText;
        let pos3 = boxes[pattern[2]].innerText;

        if (pos1 !== "" && pos1 === pos2 && pos2 === pos3) {
          result.innerText = `CONGRATULATIONS! WINNER IS: ${pos1}`;
          let win = new Audio('win.wav');
          winnerFound = true;
          sound.pause();
          win.play();
          disable(); // Disable all boxes after winner is detected
          return; // Stop further execution
        }
      }
      }
      // Winner-checking logic
      

      // Check for a draw if no winner is found
      if (!winnerFound && checkDraw()) {
        result.innerText = " OH NO! THE GAME IS A DRAW!";
        let lose = new Audio('lose.mp3');
        lose.play();
        sound.pause();
      }
    }
  });
}

// Reset button logic
reset.addEventListener("click", () => {
  for (let box of boxes) {
    box.disabled = false;
    box.innerText = '';
  }
  result.innerText = ''; // Clear the result message
  turnO = true; // Reset turn
  winnerFound=false;
});



    </script>
